<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | E-commerce product page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="navbar">
        <button
          class="nav-btn btn-open"
          aria-label="Open navigation menu button"
        >
          <img
            src="./images/icon-menu.svg"
            class="nav-hamburger"
            alt="Icon hamburger"
          />
        </button>
        <a href="#" class="navbar-logo" title="Sneaker" target="_blank">
          <img src="./images/logo.svg" class="nav-logo" alt="Logo Sneaker" />
        </a>
        <div class="group-ikon">
          <button class="nav-btn btn-cart" aria-label="Cart">
            <img
              src="./images/icon-cart.svg"
              class="nav-cart"
              alt="Icon cart"
            />
            <span class="cart-count">0</span>
          </button>
          <div class="nav-avatar">
            <img
              src="./images/image-avatar.png"
              class="avatar"
              alt="Icon avatar"
            />
          </div>
        </div>
      </div>
      <nav class="navigation">
        <div class="nav">
          <button
            class="nav-btn btn-close"
            aria-label="Close navigation menu button"
          >
            <img
              src="./images/icon-close.svg"
              class="nav-close"
              alt="Icon close"
            />
          </button>
          <ul class="menu">
            <li class="menu-item">
              <a class="menu-link" href="#">Collections</a>
            </li>
            <li class="menu-item">
              <a class="menu-link" href="#">Men</a>
            </li>
            <li class="menu-item">
              <a class="menu-link" href="#">Women</a>
            </li>
            <li class="menu-item">
              <a class="menu-link" href="#">About</a>
            </li>
            <li class="menu-item">
              <a class="menu-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="overlay"></div>

    <main class="main">
      <section class="carousel">
        <div class="carousel-wrapper">
          <button class="carousel-btn prev" aria-label="Previous slide">
            <img src="images/icon-previous.svg" alt="Previous" />
          </button>

          <div class="carousel-track">
            <img
              src="images/image-product-1.jpg"
              alt="Product 1"
              class="carousel-slide"
            />
            <img
              src="images/image-product-2.jpg"
              alt="Product 2"
              class="carousel-slide"
            />
            <img
              src="images/image-product-3.jpg"
              alt="Product 3"
              class="carousel-slide"
            />
            <img
              src="images/image-product-4.jpg"
              alt="Product 4"
              class="carousel-slide"
            />
          </div>

          <button class="carousel-btn next" aria-label="Next slide">
            <img src="images/icon-next.svg" alt="Next" />
          </button>
        </div>

        <!-- Miniaturki (widoczne tylko na desktopie) -->
        <div class="carousel-thumbnails">
          <img
            src="images/image-product-1-thumbnail.jpg"
            alt="Thumbnail 1"
            class="thumb"
            data-index="0"
          />
          <img
            src="images/image-product-2-thumbnail.jpg"
            alt="Thumbnail 2"
            class="thumb"
            data-index="1"
          />
          <img
            src="images/image-product-3-thumbnail.jpg"
            alt="Thumbnail 3"
            class="thumb"
            data-index="2"
          />
          <img
            src="images/image-product-4-thumbnail.jpg"
            alt="Thumbnail 4"
            class="thumb"
            data-index="3"
          />
        </div>
      </section>
      <section class="product">
        <h2 class="product-details">Sneaker Company</h2>
        <h1 class="product-title">Fall Limited Edition Sneakers</h1>
        <p class="product-description">
          These low-profile sneakers are your perfect casual wear companion.
          Featuring a durable rubber outer sole, they’ll withstand everything
          the weather can offer.
        </p>
        <div class="product-price">
          <span class="price-current">$125.00</span>
          <span class="price-discount">50%</span>
          <span class="price-original">$250.00</span>
        </div>
        <div class="product-actions">
          <div class="quantity-selector">
            <button class="btn-decrease" aria-label="Decrease quantity">
              −
            </button>
            <span class="quantity-value">0</span>
            <button class="btn-increase" aria-label="Increase quantity">
              +
            </button>
          </div>

          <button class="btn-add-to-cart">
            <img src="./images/icon-cart.svg" alt="" aria-hidden="true" />
            Add to cart
          </button>
        </div>
      </section>
    </main>
