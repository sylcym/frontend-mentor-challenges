<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="card">
      <div class="music-banner"></div>

      <div class="card-details">
        <div class="card-header">
          <h1 class="heading-primary">Order Summary</h1>
          <p class="paragraph">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
      </div>

      <div class="card-body">
        <div class="card-info">
          <div class="left-side">
            <img
              class="music-icon"
              src="images/icon-music.svg"
              alt="image-music"
            />
            <p class="subscription-plan">
              <span>Annual Plan</span>
              <br />
              <span class="subscription-price">$59.99/year</span>
            </p>
          </div>
          <p class="change-link">
            <a href="#">Change</a>
          </p>
        </div>
      </div>

      <div class="card-footer">
        <div class="btn-payment">
          <button type="button">Proceed to Payment</button>
        </div>
        <button type="button">Cancel Order</button>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://github.com/sylcym/frontend-mentor-challenges/tree/main/order-summary-component-main"
        >sylcym</a
      >.
    </div>
  </body>
</html>
