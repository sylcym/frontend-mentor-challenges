<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card">
      <section class="card__section card__section--1">
        <header class="card__logo"></header>

        <div class="card__options">
          <a href="#" class="card__option card__option__file"></a>
          <a href="#" class="card__option card__option__folder"></a>
          <a href="#" class="card__option card__option__upload"></a>
        </div>
      </section>

      <section class="card__section card__section--2">
        <h1 class="card__heading">You've used <strong class="card__heading--bold">815 GB</strong> of your storage</h1>

        <div class="progress">
          <div class="progress__bar">
            <div class="progress__bar__cursor"></div>
          </div>
        </div>

        <div class="card__storage">
          <p class="card__storage--min">0 GB</p>
          <p class="card__storage--max">1000 GB</p>
        </div>

        <h2 class="card__space__left"><strong class="card__space__left--bold">185</strong> <span class="card__space__left__span">GB Left</span></h2>
      </section>
    </main>
    <footer class="footer">
      Challenge by
      <a class="footer__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank" target="_blank">Frontend Mentor</a>. Coded by
      <a class="footer__link" href="https://github.com/sylcym/frontend-mentor-challenges/tree/main/fylo-data-storage-component-master" target="_blank">sylcym</a>.
    </footer>
  </body>
</html>
