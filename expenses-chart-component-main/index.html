<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Expenses chart component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <main class="main">
      <header class="header">
        <h1 class="heading-primary">My balance <strong class="heading-primary--bold">$921.48</strong></h1>
      </header>

      <section class="section-details">
        <h2 class="heading-secondary">Spending - Last 7 days</h2>

        <div class="chart-container"></div>

        <div class="summary-container">
          <p class="current-total">Total this month <strong class="total"> $478.33</strong></p>
          <p class="current-increase"><strong class="percentage">+2.4%</strong> from last month</p>
        </div>
      </section>
    </main>

    <footer class="footer">
      Challenge by
      <a class="footer__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank" target="_blank">Frontend Mentor</a>. Coded by
      <a class="footer__link" href="" target="_blank">sylcym</a>.
    </footer>
  </body>
</html>
