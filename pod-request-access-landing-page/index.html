<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <title>Frontend Mentor | Pod request access landing page</title>
  </head>
  <body>
    <header class="site-header">
      <img class="site-logo" src="" alt="Podcast logo" />
    </header>

    <main class="site-main">
      <section class="hero">
        <h1 class="hero-title">
          Publish your podcasts <span class="hero-accent">everywhere.</span>
        </h1>
        <p class="hero-description">
          Upload your audio to Pod with a single click. We’ll then distribute
          your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts
          and more!
        </p>
      </section>

      <section class="social-links">
        <a href="#" class="social-link social-spotify" aria-label="Spotify">
          <img src="spotify-icon.svg" alt="" />
        </a>
        <a
          href="#"
          class="social-link social-apple"
          aria-label="Apple Podcasts"
        >
          <img src="apple-podcast-icon.svg" alt="" />
        </a>
        <a
          href="#"
          class="social-link social-google"
          aria-label="Google Podcasts"
        >
          <img src="google-podcast-icon.svg" alt="" />
        </a>
        <a href="#" class="social-link social-pocket" aria-label="Pocket Casts">
          <img src="pocket-casts-icon.svg" alt="" />
        </a>
      </section>

      <form class="email-form">
        <label for="email" class="visually-hidden">Email address</label>
        <input type="email" id="email" placeholder="Email address" required />
        <button type="submit">Request Access</button>
        <span class="form-error">Oops! Please check your email</span>
      </form>
    </main>

    <!-- Publish your podcasts everywhere.

  Upload your audio to Pod with a single click. We’ll then distribute your podcast to Spotify, 
  Apple Podcasts, Google Podcasts, Pocket Casts and more!

  Request access -->
  </body>
</html>
