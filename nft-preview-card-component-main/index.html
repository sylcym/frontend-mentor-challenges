<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
    <main class="card">
      <div class="container-image">
        <img
          class="card-image"
          src="images/image-equilibrium.jpg"
          alt="Card image"
        />
        <div class="card-image--hover"></div>
      </div>

      <div class="card-body">
        <h1 class="heading-primary"><a href="#">Equilibrium #3429</a></h1>

        <p class="paragraph-main">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="card-info">
          <p class="paragraph-cryptocurrency">0.041 ETH</p>
          <p class="paragraph-time">3 days left</p>
        </div>

        <hr />

        <div class="card-footer">
          <img
            class="profile-image"
            src="images/image-avatar.png"
            alt="image-avatar"
          />
          <p class="paragraph-author">
            Creation of
            <a href="#">Jules Wyvern</a>
          </p>
        </div>
      </div>
    </main>

    <footer class="footer">
      Challenge by
      <a
        class=""
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        class=""
        href="https://github.com/sylcym/frontend-mentor-challenges/tree/main/nft-preview-card-component-main"
        target="_blank"
        >sylcym</a
      >.
    </footer>
  </body>
</html>
