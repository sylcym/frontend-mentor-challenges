      <form class="form">
        <label for="message"></label>
        <textarea
          name="message"
          id="message"
          class="active"
          placeholder="Add a comment..."
        ></textarea>
        <div class="content-avatar">
          <img
            src="./images/avatars/image-juliusomo.webp"
            class="avatar"
            alt="Avatar"
          />
        </div>
        <button type="submit" class="btn btn-submit">send</button>
        <button class="btn btn-update">Update</button>
        <button class="btn btn-replay">Replay</button>
      </form>

      <div class="dialog">
        <!-- <dialog open> -->
        <p class="title">Delete comment</p>
        <p class="title-dialog">
          Are you sure you want to delete this comment? this will be remove the
          comment add cant't be undone.
        </p>
        <form method="dialog" class="form-btn">
          <button class="btn btn-cancel">no, cancel</button>
          <button class="btn btn-delete">yes, delete</button>
        </form>
