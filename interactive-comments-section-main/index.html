<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive comments section</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="main">
      <div class="comments-container"></div>
      <div class="form-container"></div>

      <div class="dialog">
        <p class="title">Delete comment</p>
        <p class="title-dialog">
          Are you sure you want to delete this comment? this will be remove the
          comment add cant't be undone.
        </p>
        <form method="dialog" class="form-btn">
          <button class="btn btn-cancel">no, cancel</button>
          <button class="btn btn-delete">yes, delete</button>
        </form>
      </div>
    </main>
  </body>
</html>
