<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <title>Frontend Mentor | Profile card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="card">
    <section class="card-header"></section>
    <div class="user-photo"></div>
   
    <section class="user-info">
      <h1 class="heading-primary">Victor Crest <span class="user-age">26</span></h1>
      <p class="user-location">London</p>
   
      <section class="user-socials">
        <div class="section-1">
          <h2 class="heading-secondary">80K</h2>
          <p class="user-social-info">Followers</p>
        </div>
        <div class="section-2">
          <h2 class="heading-secondary">803K</h2>
          <p class="user-social-info">Likes</p>
        </div>
        <div class="section-3">
          <h2 class="heading-secondary">1.4K</h2>
          <p class="user-social-info">  Photos</p>
        </div>
      </section>
    </section>
  </main>

  <footer class="footer">
    Challenge by <a class="footer__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank" target="_blank">Frontend Mentor</a >. 
    Coded by <a class="footer__link" href="https://github.com/sylcym/frontend-mentor-challenges/tree/main/profile-card-component-main" target="_blank" >sylcym</a>.
  </footer>
</body>
</html>
