<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="container">
      <section class="card-user">
        <header class="card-user-header">
          <img class="card-user-avatar" src="/images/image-jeremy.png" alt="" />
          <div class="card-flex-container">
            <p class="paragraph--sm">Report for</p>
            <h1 class="heading-primary">Jeremy Robson</h1>
          </div>
        </header>

        <div class="btn-timeframe-container">
          <button type="button" class="btn-timeframe daily">Daily</button>
          <button type="button" class="btn-timeframe weekly btn-timeframe--active">Weekly</button>
          <button type="button" class="btn-timeframe monthly">Monthly</button>
        </div>
      </section>

      <section class="card-categories"></section>
    </main>
    <footer class="footer">
      Challenge by
      <a class="footer__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank" target="_blank">Frontend Mentor</a>. Coded by
      <a class="footer__link" href="" target="_blank">sylcym</a>.
    </footer>
  </body>
</html>
