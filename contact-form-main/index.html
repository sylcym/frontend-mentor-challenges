<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Contact form</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="main">
      <h1 class="header">Contact Us</h1>

      <form action="#" class="form">
        <div class="wrapper">
          <div class="input-wrapper">
            <label for="first-name">First Name *</label>
            <input type="text" id="first-name" />
            <span class="error error-first-name">This field is required</span>
          </div>

          <div class="input-wrapper">
            <label for="last-name">Last Name *</label>
            <input type="text" id="last-name" name="last-name" />
            <span class="error error-last-name">This field is required</span>
          </div>
        </div>

        <div class="input-wrapper">
          <label for="email">Email Address *</label>
          <input type="text" id="email" name="email" />
          <span class="error error-email">This field is required</span>
        </div>

        <div class="wrapper">
          <p class="description">Query Type *</p>

          <div class="input-wrapper">
            <label for="general">General Enquiry</label>
            <input
              type="radio"
              id="general"
              name="query"
              value="general-enquiry"
            />

            <label for="support">Support Request</label>
            <input
              type="radio"
              id="support"
              name="query"
              value="support-request"
            />
          </div>
          <span class="error error-query">Please select a query type</span>
        </div>

        <div class="input-wrapper">
          <label for="message">Message *</label>
          <textarea name="message" id="message"></textarea>
          <span class="error error-message">This field is required</span>
        </div>

        <div class="wrapper">
          <input type="checkbox" id="consent" name="consent" />
          <label for="consent">
            I consent to being contacted by the team *</label
          >
          <span class="error error-consent">
            To submit this form, please consent to being contacted
          </span>
        </div>

        <button type="submit" class="btn-submit">Submit</button>
      </form>

      <dialog class="modal">
        <p class="info">
          Message Sent! Thanks for completing the form. We'll be in touch soon!
        </p>
      </dialog>
    </main>

</html>
