<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Contact form</title>
    <script defer src="script.js"></script>
  </head>

  <body>
    <dialog class="modal"dialog >
      <p class="info info-sent">
        Message Sent! 
      <p class="info info-text">Thanks for completing the form. We'll be in touch soon!
      </p></p>
    </dialog>

    <main class="main">
      <h1 class="header">Contact Us</h1>

      <form action="#" class="form">
        <div class="wrapper">
          <div class="input-wrapper">
            <label for="first-name" class="label">
              First Name <span class="span">*</span>
            </label>
            <input type="text" class="input" id="first-name" />
            <span class="error error-first-name">This field is required</span>
          </div>

          <div class="input-wrapper">
            <label for="last-name" class="label"
              >Last Name <span class="span">*</span></label
            >
            <input type="text" class="input" id="last-name" name="last-name" />
            <span class="error error-last-name">This field is required</span>
          </div>
        </div>

        <div class="input-wrapper input-email">
          <label for="email" class="label"
            >Email Address <span class="span">*</span></label
          >
          <input type="text" class="input" id="email" name="email" />
          <span class="error error-email">This field is required</span>
        </div>

        <div class="wrapper radio-wrapper">
          <p class="description">Query Type <span class="span">*</span></p>

          <div class="input-wrapper input-radio">
            <label for="general" class="label label-type">
              <input
                type="radio"
                id="general"
                name="query"
                value="general-enquiry"
              />
              <span class="check-radio"></span>
              <span class="check-bg"></span>
              General Enquiry
            </label>

            <label for="support" class="label label-type">
              <input
                type="radio"
                id="support"
                name="query"
                value="support-request"
              />
              <span class="check-radio"></span>
              <span class="check-bg"></span>
              Support Request
            </label>
          </div>
          <span class="error error-query">Please select a query type</span>
        </div>

        <div class="input-wrapper">
          <label for="message" class="label label-message"
            >Message <span class="span">*</span></label
          >
          <textarea name="message" id="message"></textarea>
          <span class="error error-message">This field is required</span>
        </div>

        <div class="checkbox-wrapper">
          <label for="consent" class="label checkbox-label">
            <input type="checkbox" class="input" id="consent" name="consent" />
            <div class="check"></div>
            <span>
              I consent to being contacted by the team
              <span class="span">*</span>
            </span>
          </label>
          <span class="error error-consent">
            To submit this form, please consent to being contacted
          </span>
        </div>

        <button type="submit" class="btn-submit">Submit</button>
      </form>
    </main>
  </body>
</html>
