<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Browser extensions manager UI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="header-top">
        <div class="logo">
          <img
            src="/assets/images/logo-light.svg"
            alt="Extensions Manager"
            class="logo--light"
          />
          <img
            src="/assets/images/logo-dark.svg"
            alt="Extensions Manager"
            class="logo--dark"
          />
        </div>
        <div class="theme-toggle">
          <button type="button" class="btn-theme" aria-label="Change theme">
            <img
              src="/assets/images/icon-sun.svg"
              alt="Icon sun"
              aria-hidden="true"
              class="icon icon--sun"
            />
            <img
              src="/assets/images/icon-moon.svg"
              alt="Icon moon"
              aria-hidden="true"
              class="icon icon--moon"
            />
          </button>
        </div>
      </div>

      <div class="header-bottom">
        <h1 class="extensions-title">Extensions List</h1>
        <nav class="filters" aria-label="Filter extensions">
          <button type="button" class="filter-btn active">All</button>
          <button type="button" class="filter-btn">Active</button>
          <button type="button" class="filter-btn">Inactive</button>
        </nav>
      </div>
    </header>
    <main class="main">
      <section class="extensions"></section>
    </main>
    <div class="attribution-container">
      Challenge by
      <a
        class="attribution-link"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://github.com/sylcym/frontend-mentor-challenges/tree/main/browser-extensions-manager-ui-main"
        >sylcym</a
      >.
    </div>
  </body>
</html>
