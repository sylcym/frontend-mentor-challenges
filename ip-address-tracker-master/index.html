<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | IP Address Tracker</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="config.js"></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <main class="wrapper-application">
      <h1 class="title-application">IP Address Tracker</h1>
      <form action="#" method="post" class="form">
        <input
          type="text"
          id="ip-search"
          name="ip-search"
          required
          placeholder="Search for any IP address or domain"
        />
        <button type="submit" class="btn-form" aria-label="Search"></button>
      </form>
      <section class="details">
        <ul class="details-list" role="list">
          <li class="details-application">
            <h2 class="details-title">IP Address</h2>
            <p class="details-description"></p>
          </li>
          <li class="details-application">
            <h2 class="details-title">Location</h2>
            <p class="details-description"></p>
          </li>
          <li class="details-application">
            <h2 class="details-title">Timezone</h2>
            <p class="details-description"></p>
          </li>
          <li class="details-application">
            <h2 class="details-title">ISP</h2>
            <p class="details-description"></p>
          </li>
        </ul>
      </section>
      <div id="map"></div>
    </main>

    <footer class="footer">
      Challenge by
      <a
        class="footer__link"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        class="footer__link"
        href="https://github.com/sylcym/frontend-mentor-challenges/tree/main/ip-address-tracker-master"
        target="_blank"
        >sylcym</a
      >.
    </footer>
  </body>
</html>
