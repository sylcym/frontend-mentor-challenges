<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <main class="main">
      <header class="header">
        <a href="#" aria-label="Base apparel logo"><img class="logo" src="images/logo.svg" alt="" /></a>
      </header>
      <div class="hero"></div>
      <section class="section">
        <h1 class="heading"><span>We're</span> <strong>coming soon</strong></h1>
        <p class="paragraph">
          Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date
          with announcements and our launch deals.
        </p>
        <div class="wrapper">
          <form>
            <label for="email" class="label-email"></label>
            <input type="email" id="email" placeholder="Email Address" />
            <span>Please provide a valid email address</span>
            <button type="button" class="btn" aria-label="Send email"></button>
          </form>
        </div>
      </section>
    </main>

    <footer class="footer">
      Challenge by
      <a class="footer__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by
      <a
        class="footer__link"
        href="https://github.com/sylcym/frontend-mentor-challenges/tree/main/base-apparel-coming-soon-master"
        >sylcym</a
      >.
    </footer>
  </body>
</html>
