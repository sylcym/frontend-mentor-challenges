<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="container">
    <header class="header">
      <a href="#"><img class="logo" src="images/logo.svg" alt="Huddle landing page logo"></a>
    </header>

    <section class="wrapper">
     <div class="wrapper-left-side">
       <img class=" illustration-mockups" src="images/illustration-mockups.svg" alt="">
     </div>
     <div class="wrapper-right-side">
      <h1 class="heading-primary">Build The Community Your Fans Will Love</h1>
      
      <p class="paragraph">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.
      </p>
      <button class="btn" type="button">Register</button>
     </div>
    </section>

    <footer class="social-media">
      <a href="#" aria-label="Visit our Facebook page"><i class="fa-brands fa-facebook-f"></i></a>
      <a href="#" aria-label="Visit our Twitter page"><i class="fa-brands fa-twitter"></i></a>
      <a href="#" aria-label="Visit our Instagram page"><i class="fa-brands fa-instagram"></i></a>
    </footer>
  </main>

  <footer class="footer">
    Challenge by <a class="footer__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank" target="_blank">Frontend Mentor</a >. 
    Coded by <a class="footer__link" href="" target="_blank" >sylcym</a>.
  </footer>
</body>
 </html>
