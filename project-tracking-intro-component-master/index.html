<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Project tracking intro component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img src="images/logo.svg" class="header-logo" alt="Project logo" />
      <input type="checkbox" id="check" class="nav-btn-checkbox" />
      <label for="check" class="nav-btn-label" aria-label="Navigation menu button"></label>
      <div class="nav-link-container">
        <a class="nav-link" href="#">Product</a>
        <a class="nav-link" href="#">Features</a>
        <a class="nav-link" href="#">Pricing</a>
        <span class="dot"></span>
        <a class="nav-link nav-link--login" href="#"> Login</a>
      </div>
    </header>
    <main class="main">
      <section class="section-content">
        <div class="container-devices">
          <img src="images/illustration-devices.svg" class="illustration-devices" alt="Illustration devices" />
        </div>
        <div class="content">
          <div class="heading-small">
            <h2 class="heading-new">New</h2>
            <h2 class="heading-pro">Monograph Dashboard</h2>
          </div>
          <h1 class="heading">Powerful insights into your team</h1>
          <p class="paragraph">Project planning and time tracking for agile teams</p>
          <div class="container">
            <h2 class="header-demo">Schedule a demo</h2>
            <h2 class="header-preview">to see a preview</h2>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      Challenge by <a class="footer__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>.
      Coded by <a class="footer__link" href="https://github.com/sylcym/frontend-mentor-challenges/tree/main/project-tracking-intro-component-master" target="_blank" rel="noopener">sylcym</a>.
    </footer>
  </body>
</html>
