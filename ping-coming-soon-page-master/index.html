<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Ping coming soon page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <main class="main">
      <section class="section">
        <a href="#"><img src="images/logo.svg" alt="" /></a>
        <h1 class="heading">We are launching <span>soon!</span></h1>
        <p class="paragraph">Subscribe and get notified</p>
      </section>

      <form action="">
        <label for="email"></label>
        <div class="error-wrapper">
          <input type="email" id="email" placeholder="Your email address" />
          <span><em>Please provide a valid email address</em></span>
        </div>
        <button type="button" class="btn">Notify Me</button>
      </form>

      <div class="images"><img src="images/illustration-dashboard.png" alt="" /></div>

      <footer class="footer-social">
        <div class="social-media">
          <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#"><i class="fa-brands fa-twitter"></i></a>
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </div>

        <h2 class="attribution">&copy; Copyright Ping. All rights reserved.</h2>
      </footer>
    </main>
    <footer class="footer">
      Challenge by
      <a class="footer__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by
      <a
        class="footer__link"
        href="https://github.com/sylcym/frontend-mentor-challenges/tree/main/intro-component-with-signup-form-master"
        >sylcym</a
      >.
    </footer>
  </body>
</html>
